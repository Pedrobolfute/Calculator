<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/stylus.css">
  <link rel="shortcut icon" href="./assets/img/calculator.png">
  <title>Calculator</title>
</head>
<body>
  <header></header>

  <div class="calc">
    <div class="screen">
      <span id="screen-op"></span>
      <span id="calc-screen"></span>
    </div>
    <div class="bottons">
      <div class="line1">
        <div class="btn" id="btn-on">On</div>
        <div class="btn" id="btn-off">Off</div>
        <div class="btn" id="btn-root">^</div>
        <div class="btn" id="btn-delete">D</div>

      </div>
      <div class="line2">
        <div class="btn btn-number" id="btn-7">7</div>
        <div class="btn btn-number" id="btn-8">8</div>
        <div class="btn btn-number" id="btn-9">9</div>
        <div class="btn btn-op" id="btn-division">/</div>
      </div>
      <div class="line3">
        <div class="btn btn-number" id="btn-4">4</div>
        <div class="btn btn-number" id="btn-5">5</div>
        <div class="btn btn-number" id="btn-6">6</div>
        <div class="btn btn-op" id="btn-multiplication">x</div>
      </div>
      <div class="line4">
        <div class="btn btn-number" id="btn-1">1</div>
        <div class="btn btn-number" id="btn-2">2</div>
        <div class="btn btn-number" id="btn-3">3</div>
        <div class="btn btn-op" id="btn-less">-</div>
      </div>
      <div class="line5">
        <div class="btn btn-number" id="btn-0">0</div>
        <div class="btn" id="btn-dot">.</div>
        <div class="btn" id="btn-equal">=</div>
        <div class="btn btn-op" id="btn-more">+</div>
      </div>
    </div>
  </div>

  <footer></footer>
  <script src="./assets/js/global.js"></script>
</body>
</html>
